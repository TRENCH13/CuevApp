<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Not Found</title>
        <link rel="stylesheet" href="css/styles.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                background: white;
                padding: 2em;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 3em;
                margin-bottom: 0.5em;
                color: #dc3545;
            }
            p {
                margin-bottom: 1em;
                color: #6c757d;
            }
            a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }
            a:hover {
                color: #0056b3;
            }
            .image-container {
                margin-top: 1em;
            }
            .image-container img {
                width: 100px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404 Not Found</h1>
            <p>Lo sentimos, la página que buscas no está disponible.</p>
            <p>Parece que esta estantería está vacía.</p>
            <a href="/">Volver a la página principal</a>
            <div class="image-container">
                <img src="JPG/404bowl.jpg" alt="Groceries Image" />
            </div>
        </div>
    </body>
</html>
