<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerPerfil</title>
    <link rel="stylesheet" href="CSS/adress.css">
</head>

<body>
    <div class="container">
        <h1 class="h1profile">Este es tu Perfil</h1>
        <div class="profile-section">
            <img src="JPG/cliente.jpg" alt="Foto de Perfil" class="imageprofile" id="profile-picture">
            <form id="profile-form">
                <label for="username">Nombre:</label>
                <input type="text" id="username" name="username">

                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno">

                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno">

                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone">

            </form>
            <button type="button" id="regresar-button">Regresar al inicio</button>
        </div>
    </div>
    <script src="JAVASCRIPT/profile.js"></script>
</body>

</html>
