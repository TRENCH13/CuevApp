<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Nunito:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="cuevapp-header">CuevApp</div>
        <h1>Regístrate</h1>
        <form id="registro-form">
            <div class="form-group">
                <label for="telefono Celular">Teléfono Celular</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número celular">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Ingresa tu apellido paterno">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Ingresa tu apellido materno">
                <label for="password">Elige una Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Elige una contraseña">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" id="dob" name="dob">
                <label for="terms">Acepto los términos y condiciones</label>
                <input type="checkbox" id="terms" name="terms">
            </div>
            <br>
            <div class="container">
                <button type="submit" id="registrarse-button" class="button button-primary">
                    Registrate
                </button>
            </div>
        </form>
    </div>
    <script src="JAVASCRIPT/ingreso.js"></script>
</body>

</html>
