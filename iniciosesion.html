<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Nunito:200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <div class="container">
    <br>
    <div class="cuevapp-header"> CuevApp</div>
    <h1>Inicia Sesión</h1>
    <div class="form-group">
      <label for="telefono Celular">Teléfono Celular</label>
      <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número celular">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Elige una contraseña">
    </div>
  </div>
  <br>
  <div class="container">
    <button id="login-button" class="button button-primary">
      Iniciar Sesión
    </button>
  </div>
  <script src="../JAVASCRIPT/login.js""></script>
</body>
</html>
