<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuevApp</title>
<link href="https://fonts.googleapis.com/css?family=Lobster|Nunito:200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
<div class="background-image">
  <div class="menu-bar">
    <!-- Icono del menú -->
    <div class="menu-icon"></div>
    <div class="cuevapp-title">CuevApp</div>
    <div class="separator"></div>
    <!-- Icono del menú -->
    <div class="boton-ubicacion">
        <button class="location-button">
            <span class="location-icon">📍</span>
            <span class="location-label">Xalapa</span>
        </button>
    </div>
    <div class="separator"></div>
    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input type="text" placeholder="Busca cualquier producto ...">
      <div class="search-icon">🔍</div>
    </div>
    <div class="separator"></div>
    <!-- Texto de inicio de sesión -->
    <div class="login-text">Ingresa</div>
    <div class="separator"></div>
    <!-- Icono del carrito de compras -->
    <div class="cart-icon">🛒</div>
  </div>
  <div class="main-content">
    <br><br><br>
    <h1>¡Pide lo que <br> quieras desde <br> donde lo <br> quieras!</h1>
    <button>Crea tu cuenta</button>
  </div>
</div>
<script src="/AbarrotesCuevas/JAVASCRIPT/logica.js"></script>
</body>
</html>
